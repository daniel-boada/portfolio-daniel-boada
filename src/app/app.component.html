<div class="root">
    <app-navigation-bar></app-navigation-bar>
    <div class="page">
        <app-home-page class="home" id="home"></app-home-page>
        <mat-tab-group class="tile" mat-align-tabs="center">
            <mat-tab label="First">
                <app-skills-page id="skills"></app-skills-page>
            </mat-tab>
            <mat-tab label="Second">
                <app-experience-page id="experience"></app-experience-page>
            </mat-tab>
            <mat-tab label="Third">
                <app-projects class="tile" id="projects"></app-projects>
            </mat-tab>
        </mat-tab-group>
    </div>
    <app-contact-page></app-contact-page>
    <div class="icons">
        <img [src]="mailLogo" />
        <img [src]="LinkedInLogo" />
    </div>
</div>
