<div class="root">
    <app-navigation-bar></app-navigation-bar>

    <div class="pages">
        <app-home-page class="page" [id]="homeTitle"></app-home-page>
        <app-skills-page class="page" [id]="skillsTitle"></app-skills-page>
        <app-experience-page class="page" [id]="experienceTitle"></app-experience-page>
        <app-projects class="page" [id]="projectsTitle"></app-projects>
    </div>

    <app-contact-page [id]="contactTitle"></app-contact-page>
    <div class="icons">
        <a [href]="mailToPersonalEmail">
            <img [src]="mailIcon"/>
        </a>
        <img [src]="linkedInIcon" (click)="redirectToLinkedIn()"/>
        <img [src]="githubIcon" (click)="redirectToGithub()"/>
    </div>
</div>
